<!-- templates/chat/create_group.html -->
{% extends 'base.html' %}

{% block title %}Create Group - Messenger{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Create New Group</h1>
                        <p class="text-gray-600">Create a group chat and invite friends</p>
                    </div>
                    <a href="{% url 'chat_home' %}" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>

            <!-- Create Group Form -->
            <div class="p-6">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}

                    <!-- Group Name -->
                    <div>
                        <label for="group_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Group Name *
                        </label>
                        <input
                            type="text"
                            id="group_name"
                            name="group_name"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter group name"
                        >
                    </div>

                    <!-- Group Description -->
                    <div>
                        <label for="group_description" class="block text-sm font-medium text-gray-700 mb-2">
                            Group Description (Optional)
                        </label>
                        <textarea
                            id="group_description"
                            name="group_description"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Describe your group..."
                        ></textarea>
                    </div>

                    <!-- Add Participants -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Add Participants
                        </label>
                        <div class="border border-gray-300 rounded-lg max-h-60 overflow-y-auto">
                            {% for user in users %}
                            <label class="flex items-center p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
                                <input
                                    type="checkbox"
                                    name="participants"
                                    value="{{ user.id }}"
                                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-3"
                                >
                                <div class="flex items-center space-x-3">
                                    {% if user.profile_picture %}
                                    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="w-8 h-8 rounded-full">
                                    {% else %}
                                    <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
                                        <i class="fas fa-user text-gray-500 text-sm"></i>
                                    </div>
                                    {% endif %}
                                    <div>
                                        <p class="font-medium text-gray-900">{{ user.username }}</p>
                                        <p class="text-sm text-gray-500">{{ user.email }}</p>
                                    </div>
                                </div>
                            </label>
                            {% endfor %}
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Select friends to add to your group</p>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3 pt-4">
                        <a href="{% url 'chat_home' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                            Cancel
                        </a>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                            <i class="fas fa-users mr-2"></i>Create Group
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
