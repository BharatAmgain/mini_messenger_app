<!-- templates/errors/404.html -->
{% extends 'base.html' %}

{% block title %}Page Not Found - Connect.io{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100">
                <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
            </div>
        </div>
        <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
            404 - Page Not Found
        </h2>
        <p class="text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="space-y-4">
            <a href="/" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-home mr-2"></i>
                Go to Homepage
            </a>
            <a href="javascript:history.back()" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-arrow-left mr-2"></i>
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
