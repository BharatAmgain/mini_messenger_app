<!-- templates/errors/csrf_failure.html -->
{% extends 'base.html' %}

{% block title %}CSRF Error - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <i class="fas fa-shield-alt text-red-600"></i>
            </div>
            <h2 class="mt-3 text-2xl font-bold text-gray-900">Security Error</h2>
            <p class="mt-2 text-sm text-gray-600">
                {{ message }}
            </p>
            {% if reason and DEBUG %}
            <p class="mt-2 text-sm text-gray-500">
                Reason: {{ reason }}
            </p>
            {% endif %}
            <div class="mt-6">
                <a href="javascript:history.back()"
                   class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </a>
                <a href="{% url 'chat_home' %}"
                   class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-home mr-2"></i>
                    Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
