{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="mx-auto h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-check-circle text-green-600 text-3xl"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Password Reset Successful!</h2>
            
            <div class="space-y-4 mb-8">
                <p class="text-gray-600 text-lg">
                    Your password has been successfully reset.
                </p>
                <p class="text-gray-500">
                    You can now log in with your new password.
                </p>
            </div>

            <div class="bg-green-50 rounded-lg p-4 mb-6">
                <div class="flex items-center justify-center">
                    <i class="fas fa-shield-check text-green-500 mr-3"></i>
                    <p class="text-green-700 text-sm">Your account is now secure with the new password</p>
                </div>
            </div>

            <a href="{% url 'login' %}" 
               class="block w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 transform hover:-translate-y-0.5">
                Continue to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
