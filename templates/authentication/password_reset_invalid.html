{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="mx-auto h-20 w-20 bg-red-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Invalid Reset Link</h2>
            
            <div class="space-y-4 mb-8">
                <p class="text-gray-600 text-lg">
                    This password reset link is invalid or has expired.
                </p>
                <p class="text-gray-500 text-sm">
                    Please request a new password reset link to continue.
                </p>
            </div>

            <div class="bg-yellow-50 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-clock text-yellow-500 mr-3"></i>
                    <p class="text-yellow-700 text-sm">Reset links expire after 1 hour for security</p>
                </div>
            </div>

            <div class="space-y-4">
                <a href="{% url 'password_reset' %}" 
                   class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Request New Reset Link
                </a>
                
                <a href="{% url 'login' %}" 
                   class="block w-full border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
