{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-teal-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="mx-auto h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-check-circle text-green-600 text-3xl"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Check Your Email</h2>
            
            <div class="space-y-4 mb-8">
                <p class="text-gray-600 text-lg">
                    We've sent a password reset link to your email address.
                </p>
                <p class="text-gray-500 text-sm">
                    If you don't see the email, check your spam folder or try again.
                </p>
            </div>

            <div class="bg-blue-50 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-3"></i>
                    <p class="text-blue-700 text-sm">The reset link will expire in 1 hour</p>
                </div>
            </div>

            <div class="space-y-4">
                <a href="{% url 'login' %}" 
                   class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Return to Login
                </a>
                
                <a href="{% url 'password_reset' %}" 
                   class="block w-full border border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Resend Email
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
