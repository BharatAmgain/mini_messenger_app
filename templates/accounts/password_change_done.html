<!-- templates/accounts/password_change_done.html -->
{% extends 'base.html' %}

{% block title %}Password Changed - Messenger{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 text-center">
            <div class="p-6">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600"></i>
                </div>
                <h2 class="mt-3 text-2xl font-bold text-gray-900">Password Changed</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Your password has been changed successfully.
                </p>
                <div class="mt-6">
                    <a href="{% url 'settings_main' %}"
                        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Return to Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
