<!-- templates/accounts/logo.html -->
<div class="flex flex-col items-center justify-center mb-8">
    <div class="relative">
        <!-- Main Logo Container -->
        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-transform duration-300">
            <!-- Message Bubble -->
            <div class="w-12 h-10 bg-white rounded-lg relative">
                <!-- Message Tail -->
                <div class="absolute -bottom-2 right-3 w-4 h-4 bg-white transform rotate-45"></div>
                <!-- Message Dots -->
                <div class="absolute top-2 left-3 flex space-x-1">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-purple-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                </div>
            </div>
        </div>

        <!-- Outer Ring -->
        <div class="absolute -inset-4 border-2 border-blue-300 rounded-2xl opacity-50 animate-pulse"></div>

        <!-- Floating Elements -->
        <div class="absolute -top-2 -right-2 w-4 h-4 bg-green-400 rounded-full animate-bounce"></div>
        <div class="absolute -bottom-2 -left-2 w-3 h-3 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
    </div>

    <!-- App Name -->
    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mt-4">
        Connect<span class="text-blue-500">.</span>io
    </h1>
    <p class="text-gray-600 text-sm mt-2">Instant messaging reimagined</p>
</div>
